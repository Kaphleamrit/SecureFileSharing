{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card text-center">
            <div class="card-header">Welcome, {{ user }}</div>
            <div class="card-body">
                <a href="{{ url_for('upload_file') }}" class="btn btn-primary btn-block">Upload File</a>
                <a href="{{ url_for('download_file') }}" class="btn btn-secondary btn-block">Download File</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
